<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>TO DO LIST</title>
</head>

<body>
   <div class="wrapper">
      <div class="title">MY TO DO LIST</div>
      <div class="list-area">
         <input type="text" class="list-area_input" placeholder="Add to list">
         <ul class="list-area_unordered">
         </ul>
         <button class="save-button">SAVE</button>
         <button class="clean-button">CLEAN</button>
         <button class="help-button">HELP</button>
      </div>
      <div class="help">
         <ul class="help__unordered hide">
            <li>To show and hide input field, click on the pancil</li>
            <li>To add to do list write text to input field and press Enter</li>
            <li>To remove one list item click on the tresh can icon</li>
            <li>To delete all to do list click on delete button</li>
            <li>Click on save button to save to list for future</li>
         </ul>
      </div>
   </div>


   <script src="js/index.js"></script>
</body>

</html>
